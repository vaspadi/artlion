<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="bower_components/aos/dist/aos.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="assets/css/main-for-migel.css">
    <link rel="stylesheet" href="assets/css/media-for-migel.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <title>Мигель - режиссёр-постановщик, продюсер и хореограф</title>
</head>

<body>
    <main>
        <section id="main">
            <div class="container">
                <div class="main__wrapper">
                    <div class="main-info">
                        <img class="main-info__stic" src="assets/img/migel/stic.png" alt="stic">
                        <div class="main-info__text">
                            <div class="main-info__title">
                                <p>MIGEL</p>
                                <img src="assets/img/migel/verification.svg" alt="verification">
                            </div>
                            <p class="main-info__description">Мигель - режиссёр-постановщик, продюсер и хореограф.</p>
                        </div>
                       <!-- <img class="main-info__share" src="assets/img/migel/share.svg" alt="">-->
                    </div>
                    <div class="main-link">
                        <div class="main-link-block">
                            <img class="main-link-block__symbol" src="assets/img/migel/symbol.png" alt="symbol">
                            <div class="main-link-block__download">
                                <p>ОФИЦИАЛЬНЫЕ СТИКЕРЫ:</p>
                                <div class="main-link__button">
                                    <a href="#">
                                        <img src="assets/img/app/app-store-ru.svg" alt="AppStore">
                                    </a>
                                    <a href="#">
                                        <img src="assets/img/app/google-play-ru.svg" alt="GooglePlay">
                                    </a>
                                </div>

                            </div>
                        </div>
                        <div class="main-link__social">
                            <a href="#">
                                <img src="assets/img/migel/instagram.svg" alt="instagram">
                            </a>
                            <a href="#">
                                <img src="assets/img/migel/tiktok.svg" alt="tiktok">
                            </a>
                         <!--   <a href="#">
                                <img src="assets/img/migel/share-black.svg" alt="share" width="4vh">
                            </a>-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="qr">
            <div class="container">
                <img src="assets/img/qr-code.png" alt="qr">
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="footer__wrapper">
                <img class="footer__logo" src="assets/img/migel/logo.svg" alt="">
                <p>COPYRIGHT 2021 © ARTLION</p>
                <div class="footer__link">
                    <a href="#">
                        <img src="assets/img/migel/social/instagram.svg" alt="instagram">
                    </a>
                    <a href="#">
                        <img src="assets/img/migel/social/tiktok.svg" alt="tiktok">
                    </a>
                    <a href="#">
                        <img src="assets/img/migel/social/vk.svg" alt="vk">
                    </a>
                    <a href="#">
                        <img src="assets/img/migel/social/facebook.svg" alt="facebook">
                    </a>
                    <a href="#">
                        <img src="assets/img/migel/social/twitter.svg" alt="twitter">
                    </a>
                    <a href="#">
                        <img src="assets/img/migel/social/telegram.svg" alt="telegram">
                    </a>
                    <a href="#">
                        <img src="assets/img/migel/social/medium.svg" alt="medium">
                    </a>
                </div> 
            </div>
        </div>
    </footer>
</body>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="assets/js/script.js"></script>
<script src="bower_components/aos/dist/aos.js"></script>

</html>
