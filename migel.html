<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">

                          <img class="main-info__stic" src="assets/img/migel/stic.png" alt="stic">

                      <div class="main-link">
                          <div class="main-link-block">
                            <img class="main-link-block__symbol" src="assets/img/migel/symbol.png" alt="symbol">

                            <div class="main-link-block__download">
                              <p>ОФИЦИАЛЬНЫЕ СТИКЕРЫ:</p>

                              <div class="main-link__button">
                                <a href="#">
                                  <img src="assets/img/app/app-store-ru.svg" alt="AppStore">
                                </a>
                                <a href="#">
                                  <img src="assets/img/app/google-play-ru.svg" alt="GooglePlay">
                                </a>
                              </div>
                            </div>
                          </div>

                          <div class="main-link__social">
                              <a href="#">
                                  <img src="assets/img/migel/instagram.svg" alt="instagram">
                              </a>
                              <a href="#">
                                  <img src="assets/img/migel/tiktok.svg" alt="tiktok">
                              </a>
                          </div>

                          <p class="main-link__description">Мигель - режиссёр-постановщик, продюсер и хореограф.</p>

                          <div class="main-link__img-wrapper">
                            <a href="#">
                              <img src="assets/img/app/artlion.svg" alt="Artlion">
                            </a>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
        <!-- </main> -->
        <div class="qr">
            <div class="container">
                <img src="assets/img/qr-code.png" alt="qr">
            </div>
        </div>
      
      <footer id="footer">
          <div class="container">
              <div class="footer__wrapper">
                  <img class="footer__logo" src="assets/img/migel/logo.svg" alt="">
                  <p>COPYRIGHT 2021 © ARTLION</p>
                  <div class="footer__link">
                      <a href="#">

                      </a>
                      <a href="#">
                          <img class="footer__img" src="assets/img/migel/social/tiktok.svg" alt="tiktok">
                      </a>
                      <a href="#">
                          <img class="footer__img" src="assets/img/migel/social/vk.svg" alt="vk">
                      </a>
                      <a href="#">
                          <img class="footer__img" src="assets/img/migel/social/facebook.svg" alt="facebook">
                      </a>
                      <a href="#">
                          <img class="footer__img" src="assets/img/migel/social/twitter.svg" alt="twitter">
                      </a>
                      <a href="#">
                          <img class="footer__img" src="assets/img/migel/social/telegram.svg" alt="telegram">
                      </a>
                      <a href="#">
                          <img class="footer__img" src="assets/img/migel/social/medium.svg" alt="medium">
