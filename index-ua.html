    <script>
      function redirect() {
        const lang = (navigator.language || navigator.browserLanguage).substr(0, 2)

        const url = window.location.href
        const newUrl = new URL(url);
        const redirect = newUrl.searchParams.get("redirect");

        if (!!redirect) return

        if (lang === 'ru') {
          return
        } else if (lang === 'ua') {
          window.location.replace('/index-ua.html?redirect=1')
        } else {
          window.location.replace('/index-en.html?redirect=1')
        }
      }
      redirect()
    </script>
